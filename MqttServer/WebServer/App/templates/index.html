<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{{ url_for('static', filename = 'jquery.min.js') }}"></script>
    <title>Home</title>
</head>
<body>
    <div>
        <h1>Home Page</h1>
        <p>Hello, {{ name }}</p>
        <button id="insertDataBtn">cliccami!</button>
    </div>

    <form action="{{ url_for('views.insert_from_form') }}" method="post">
        <label for="dato_da_form">Dato da Form:</label>
        <input type="number" id="dato_da_form" name="dato_da_form" required>
        <button type="submit">Invia</button>
    </form>


    <script type="text/javascript" src="{{ url_for('static', filename = 'index.js') }}">
    </script>

    <script>
        
        $(document).ready(function(){
            var arrayDiValori = [1, 2, 3];

            $("#insertDataBtn").click(function(){
                $.ajax ({
                    type: 'POST',
                    url: "{{ url_for('views.insert_from_jquery') }}",
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify({arrayDiValori: arrayDiValori}),
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.error(error);
                    }
                })
            })
        })
    </script>
</body>
</html>
